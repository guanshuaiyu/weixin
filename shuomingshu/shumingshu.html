<!DOCTYPE html>
<html lang="zh-cn" class="no-js">
    <head>
        <meta http-equiv="Content-Type">
        <meta content="text/html; charset=utf-8">
        <meta charset="utf-8">
        <title>易优游</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <meta name="format-detection" content="email=no">
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/animations.css" />
        <link rel="stylesheet" type="text/css" href="css/load.css" />
    </head>
    <body>
    <div id="loading">
        <div class="spinner">
            <div class="double-bounce1"></div>
            <div class="double-bounce2"></div>
        </div>
    </div>
    <div id="content" style="display:none">
        <div class="page page-1-1 page-current">
            <div class="wrap">
                <img class="img_1 pt-page-moveFromTop" src="img/508-1.png" style="" />
                <img class="img_2 pt-page-moveFromLeft" src="img/508-22.png" />
                <img class="img_3 pt-page-moveFromRight" src="img/508-3.png" />
                <!--<img class="img_8 pt-page-moveIconUp" src="img/icon_up.png" />-->
            </div>
        </div>
        <div class="page page-2-1 hide">
            <div class="wrap">
                <img class="img_1 pt-page-moveFromTop" src="img/509-1.png" style="" />
                <img class="img_2 pt-page-moveFromLeft" src="img/509-22.png" />
                <img class="img_3 pt-page-moveFromRight" src="img/509-3.png" />
                <!--<img class="img_8 hide pt-page-moveIconUp" src="img/icon_up.png" />-->
                </div>
        </div>
        <div class="page page-3-1 hide">
            <div class="wrap">
                <img class="img_1 hide pt-page-moveFromTop" src="img/3-1.png" />
                <img class="img_2 pt-page-moveFromRight hide" src="img/3-2.png" />
                <img class="img_3 pt-page-moveFromLeft hide" src="img/3-33.png" />
                <img class="img_4 pt-page-moveFromTop hide" src="img/3-4.png" />
                <img class="img_5 pt-page-moveFromBottom hide" src="img/3-5.png" />
                <!--<img class="img_8 hide pt-page-moveIconUp" src="img/icon_up.png" />-->
            </div>
        </div>
        <div class="page page-4-1 hide">
            <div class="wrap">
                <img class="img_1 hide pt-page-moveFromTop" src="img/4-1.png" />
                <img class="img_2 pt-page-moveFromRight hide" src="img/4-33.png" />
                <img class="img_3 pt-page-moveFromLeft hide" src="img/4-22.png" />
                <img class="img_4 pt-page-moveFromTop hide" src="img/3-4.png" />
                <img class="img_5 pt-page-moveFromBottom hide" src="img/4-4.png" />
            </div>
        </div>
    </div>
    <img class="img_8 pt-page-moveIconUp" src="img/icon_up.png" />

    <div id="audiocontainer"></div>
    <script src="js/zepto.min.js"></script>
    <script src="js/touch.js"></script>
    <script src="js/index.js"></script>
    <script type="text/javascript">
    document.onreadystatechange = loading;
    function loading(){
        if(document.readyState == "complete"){
            $("#loading").hide();
            $("#content").show();
        }
    }
    </script>
</body>
</html>
